<html>
<head>
<title> Service Termination </title>
</head>
<body>
<div class="form-style-10">
<link href="css.css" rel="stylesheet" type="text/css">
<h1>Giant Beagle Health Services<span>Terminate your existing service</span></h1>
<form>
    <div class="section">Contact Details</div>
    <div class="inner-wrap">
	<label>First Name:
        <input type="text" id="FirstName" name="firstname"required>
      </label>
	  <label>Last Name:
     <input type="text" id="LastName" name="lastname" required>
	  </label>
      <label>Date of birth:
        <input type="date" id="BirthDate" name="birthdate" >
      </label>
	  
	  <label>Email Address:
      <input type="email" id="Email" name="email">
      </label>
		<label>Contact Number
		 <input type="text" id="Number" name="telnumber">  	
		  </label>   
		  
		 <label> Giant Beagle Number: 
		<input type="text" id="GBNumber" name="gbnumber">
    </label> 
    </div>

    <div class="section">Agreement</div>
        <div class="inner-wrap">
     
	 <span>
     <input type="checkbox" name="field7">I would like to terminate my Health Service with Giant Beagle.
     </span>   
     
    </div>
    <div class="button-section">
     <input type="submit" name="Sign Up" />
     
    </div>
</div>
</form>
</body>
</html>
